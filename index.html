<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVision - 智能天气信息面板</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景元素 -->
    <div class="bg-overlay"></div>
    <div class="particles"></div>
    
    <header class="app-header">
        <div class="app-branding">
            <div class="logo-container">
                <i class="fas fa-cloud-sun logo"></i>
                <h1 class="app-title">WeatherVision</h1>
            </div>
            <p class="app-subtitle">精准天气，触手可及</p>
        </div>
    </header>

    <main class="app-main">
        <!-- API密钥设置模态框 -->
        <div class="api-modal" id="apiModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>设置API密钥</h3>
                    <button class="close-modal" id="closeApiModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input 
                        type="text" 
                        id="apiKeyInput" 
                        placeholder="请输入OpenWeatherMap API Key" 
                        aria-label="API密钥输入框"
                        class="api-input"
                    >
                    <p class="modal-info">
                        <i class="fas fa-info-circle"></i> 
                        需要API密钥才能获取天气数据，请访问 
                        <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a> 
                        免费注册获取。
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="saveApiKeyButton" class="api-save-button">
                        <i class="fas fa-key"></i> 保存
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 搜索区域 -->
        <section class="search-section">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="搜索城市..." 
                        aria-label="城市输入框"
                        class="city-search-input"
                    >
                    <div class="search-buttons">
                        <button id="searchButton" class="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="locationButton" class="btn-location">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                        <button id="openApiModal" class="btn-api">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
                <!-- 搜索建议容器 -->
                <div id="suggestionsContainer" class="suggestions-container"></div>
            </div>
        </section>
        
        <!-- 天气信息区域 -->
        <section class="weather-section">
            <div id="weatherContainer" class="weather-container">
                <!-- 天气信息将在这里显示 -->
                <div class="weather-placeholder">
                    <div class="placeholder-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <h2>欢迎使用 WeatherVision</h2>
                    <p>输入城市名称或点击定位按钮获取天气信息</p>
                    <div class="action-hint">
                        <span>💡</span>
                        <span>推荐：点击定位按钮自动获取当地天气</span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 错误信息区域 -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <!-- 错误信息将在这里显示 -->
        </div>
    </main>
    
    <footer class="app-footer">
        <div class="footer-content">
            <p>© 2023 WeatherVision | 数据来源于 <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
            <div class="footer-links">
                <a href="#" class="footer-link"><i class="fas fa-info-circle"></i> 关于</a>
                <a href="#" class="footer-link"><i class="fas fa-shield-alt"></i> 隐私</a>
            </div>
        </div>
    </footer>
    
    <!-- 浮动提示框 -->
    <div id="toastContainer" class="toast-container"></div>
    
    <script src="app.js"></script>
</body>
</html>
